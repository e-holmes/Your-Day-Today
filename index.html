<!DOCTYPE html>
<html>

<!-- html head section  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="google-signin-client_id"
        content="601335236816-gobl39p4e4ou92iv98j9kfaqu2nut3um.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">

    <title>LogIn</title>

    <!-- Google Sign In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- BootStrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--custom stylesheet -->
    <link rel="stylesheet" href="assets/css/logInPageStyles.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>

    <!-- JQUERY Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <!-- main panel -->
    <div class="login-reg-panel">

        <!-- login Info Panel -->
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <label class="buttonlook" id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div> <!-- end of login Info Panel -->

        <!-- register Info panel -->
        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <label class="buttonlook" id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div> <!-- end of register Info panel -->

        <!-- actual panel holding login or registration forms -->
        <div class="white-panel">

            <!-- login form -->
            <div class="login-show">
                <h2>LOGIN</h2>
                <input id="loginEmail" type="text" placeholder="Email">
                <input id="loginPswd" type="password" placeholder="Password">
                <input id="login" type="button" value="Login">
                <!-- <a href="">Forgot password?</a>
                <div data-onsuccess="onSignIn" class="g-signin2"></div> -->
                <p id="loginInfoMsg"></p>
            </div> <!-- end of login form -->

            <!-- registration form -->
            <div class="register-show">
                <h2>REGISTER</h2>
                <input id="registerUserName" type="text" placeholder="Name">
                <input id="registerEmail" type="text" placeholder="Email">
                <input id="registerPswd" type="password" placeholder="Password">
                <input id="register" type="button" value="Register">
                <p id="registerInfoMsg"></p>
            </div> <!-- end of registration form -->

        </div> <!-- end of actual panel holding login or registration forms -->

    </div> <!-- end of  main panel -->

    <!-- custom script -->
    <script src="assets/javascript/loginPageLogic.js"></script>

</body>

</html>
